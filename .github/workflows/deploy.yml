name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.10
    
    - name: Install dependencies
      run: |
        cd backend
        uv sync
    
    - name: Run migrations
      env:
        PROJECT_NAME: Mosaic Test
        POSTGRES_SERVER: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: test_db
        SECRET_KEY: test-secret-key-for-testing
        FIRST_SUPERUSER: admin@example.com
        FIRST_SUPERUSER_PASSWORD: testpassword
        ENVIRONMENT: local
      run: |
        cd backend
        uv run alembic upgrade head
    
    - name: Run tests
      env:
        PROJECT_NAME: Test Project
        POSTGRES_SERVER: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: test_db
        SECRET_KEY: test-secret-key-for-testing
        FIRST_SUPERUSER: admin@example.com
        FIRST_SUPERUSER_PASSWORD: testpassword
        ENVIRONMENT: local
      run: |
        cd backend
        uv run pytest tests/ -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
    
    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to EC2
      env:
        DOMAIN: ${{ secrets.DOMAIN_PRODUCTION }}
        ENVIRONMENT: production
        STACK_NAME: ${{ secrets.STACK_NAME_PRODUCTION }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        FIRST_SUPERUSER: ${{ secrets.FIRST_SUPERUSER }}
        FIRST_SUPERUSER_PASSWORD: ${{ secrets.FIRST_SUPERUSER_PASSWORD }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAILS_FROM_EMAIL: ${{ secrets.EMAILS_FROM_EMAIL }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      run: |
        ssh ec2-user@${{ secrets.EC2_HOST }} 'bash -s' << 'ENDSSH'
        cd mosaic-project-cs4800 || cd mosaic-project-cs4800-main
        git pull origin main || git pull origin master
        chmod +x scripts/deploy-traefik.sh
        export DOMAIN="${{ secrets.DOMAIN_PRODUCTION }}"
        export ENVIRONMENT=production
        export STACK_NAME="${{ secrets.STACK_NAME_PRODUCTION }}"
        export SECRET_KEY="${{ secrets.SECRET_KEY }}"
        export FIRST_SUPERUSER="${{ secrets.FIRST_SUPERUSER }}"
        export FIRST_SUPERUSER_PASSWORD="${{ secrets.FIRST_SUPERUSER_PASSWORD }}"
        export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
        export SMTP_HOST="${{ secrets.SMTP_HOST }}"
        export SMTP_USER="${{ secrets.SMTP_USER }}"
        export SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}"
        export EMAILS_FROM_EMAIL="${{ secrets.EMAILS_FROM_EMAIL }}"
        export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
        ./scripts/deploy-traefik.sh
        ENDSSH
    
    - name: Verify deployment
      run: |
        # Wait a bit for services to fully start
        sleep 10
        
        # Test if the application is accessible (via Traefik/HTTPS)
        curl -f https://api.${{ secrets.DOMAIN_PRODUCTION }}/api/v1/utils/health-check/ || echo "Backend not accessible"
        curl -f https://dashboard.${{ secrets.DOMAIN_PRODUCTION }}/ || echo "Frontend not accessible"
