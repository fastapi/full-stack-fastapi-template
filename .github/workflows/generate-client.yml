name: Generate Client

on:
  pull_request:
    types:
    - opened
    - synchronize

jobs:
  generate-client:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    # For PRs from forks
    - uses: actions/checkout@v5
    # For PRs from the same repo
    - uses: actions/checkout@v5
      if: ( github.event_name != 'pull_request' || github.secret_source == 'Actions' )
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - uses: actions/setup-python@v6
      with:
        python-version: "3.10"
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.4.15"
        enable-cache: true
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    - run: uv sync
      working-directory: backend
    - run: uv run bash scripts/generate-client.sh
      env:
        VIRTUAL_ENV: backend/.venv
        PROJECT_NAME: CurriculumExtractor
        SECRET_KEY: just-for-generating-client
        FIRST_SUPERUSER: admin@example.com
        FIRST_SUPERUSER_PASSWORD: just-for-generating-client
        # Supabase and Redis dummy values for client generation
        DATABASE_URL: postgresql://postgres:password@localhost:5432/app
        SUPABASE_URL: https://dummy.supabase.co
        SUPABASE_ANON_KEY: dummy-anon-key
        SUPABASE_SERVICE_KEY: dummy-service-key
        REDIS_PASSWORD: dummy-redis-password
        REDIS_URL: redis://:dummy@localhost:6379/0
        CELERY_BROKER_URL: redis://:dummy@localhost:6379/0
        CELERY_RESULT_BACKEND: redis://:dummy@localhost:6379/0
    - name: Add changes to git
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "github-actions"
        git add frontend/src/client
    # Same repo PRs
    - name: Push changes
      if: ( github.event_name != 'pull_request' || github.secret_source == 'Actions' )
      run: |
        git diff --staged --quiet || git commit -m "âœ¨ Autogenerate frontend client"
        git push
    # Fork PRs
    - name: Check changes
      if: ( github.event_name == 'pull_request' && github.secret_source != 'Actions' )
      run: |
        git diff --staged --quiet || (echo "Changes detected in generated client, run scripts/generate-client.sh and commit the changes" && exit 1)
